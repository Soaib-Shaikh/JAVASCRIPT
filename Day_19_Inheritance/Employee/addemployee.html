<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            padding: 40px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 25px;
        }

        .btn-primary {
            width: 100%;

        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Employee Record System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="addemployee.html">Add Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="display.html">Employee Records</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2 class="text-center text-primary">Employee Details Entry</h2>
                <form id="employeeForm" >
                    <div class="mb-3">
                        <label for="empid" class="form-label">Employee ID</label>
                        <input type="number" name="empid" id="empid" class="form-control" placeholder="e.g.101">
                    </div>
                    <div class="mb-3">
                        <label for="empname" class="form-label">Employee Name</label>
                        <input type="text" name="empname" id="empname" class="form-control" placeholder="e.g. John">
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" name="department" id="department" class="form-control" placeholder="e.g. IT, HR, Sales">
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="number" name="salary" id="salary" class="form-control" placeholder="e.g. 10000">
                    </div>
                    <div class="mb-3">
                        <label for="attendence" class="form-label">Attendance (%)</label>
                        <input type="number" name="attendence" id="attendence" class="form-control" placeholder="e.g. 90">
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Add Employee</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="display.html" class="btn btn-secondary">View Employee Records</a>
                </div>
            </div>
        </div>
    </main>

    <script src="form.js"></script>
</body>

</html>
