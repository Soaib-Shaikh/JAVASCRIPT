<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            padding: 40px;
        }

        .table-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 25px;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Employee Record System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="addemployee.html">Add Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="display.html">Employee Records</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container table-container">
        <h2 class="text-center text-primary">Employee Records</h2>
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-primary text-center">
                <tr>
                    <th>Emp ID</th>
                    <th>Emp Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Attendance (%)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Data will be injected -->
            </tbody>
        </table>
        <div class="text-center">
            <a href="addemployee.html" class="btn btn-secondary">Back to Form</a>
        </div>
    </div>
    </main>
    <script src="table.js"></script>

</html>
