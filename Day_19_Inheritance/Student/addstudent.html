<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            padding: 40px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 25px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Student Record System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="addstudent.html">Add Student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="display.html">Student Records</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2 class="text-center text-primary">Student Details Entry</h2>
                <form id="studentForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="rollno" class="form-control" placeholder="Roll No">
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="course" class="form-control" placeholder="Course">
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="html" class="form-control" placeholder="HTML Marks">
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="css" class="form-control" placeholder="CSS Marks">
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="javascript" class="form-control" placeholder="JavaScript Marks">
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="attendence" class="form-control" placeholder="Attendance %">
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="display.html" class="btn btn-secondary">View Student Records</a>
                </div>
            </div>
        </div>
    </main>
    <script src="form.js"></script>
</body>

</html>
