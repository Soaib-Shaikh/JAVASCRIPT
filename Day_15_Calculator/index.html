<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic Calculator</title>
  <link rel="shortcut icon" href="https://s1.mzstatic.com/us/r30/Purple6/v4/16/02/5c/16025cf4-cacb-5c89-fd17-e1e890ae9f21/mzl.lnbybaqx.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .calculator {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .display {
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      height: 60px;
      padding: 10px;
      background-color: #111827;
      border-radius: 12px;
      color: #fff;
    }
    .btn-calc {
      font-size: 1.25rem;
      height: 60px;
      border-radius: 12px;
      box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2);
    }
    .btn-operator {
      background-color: #f59e0b;
      color: white;
    }
    .btn-equal {
      background-color: #10b981;
      color: white;
    }
    .btn-function {
      background-color: #6b7280;
      color: white;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 min-h-screen flex items-center justify-center">

  <div class="calculator p-6 w-[340px]">
    <h2 class="text-white text-center text-2xl mb-4 font-bold">Calculator</h2>
    <input type="text" id="display" class="form-control display mb-4 text-end" >

    <div class="grid grid-cols-4 gap-3">
      <button class="btn btn-function btn-calc">AC</button>
      <button class="btn btn-function btn-calc">DEL</button>
      <button class="btn btn-function btn-calc">%</button>
      <button class="btn btn-operator btn-calc">/</button>

      <button class="btn btn-light btn-calc">7</button>
      <button class="btn btn-light btn-calc">8</button>
      <button class="btn btn-light btn-calc">9</button>
      <button class="btn btn-operator btn-calc">*</button>

      <button class="btn btn-light btn-calc">4</button>
      <button class="btn btn-light btn-calc">5</button>
      <button class="btn btn-light btn-calc">6</button>
      <button class="btn btn-operator btn-calc">-</button>

      <button class="btn btn-light btn-calc">1</button>
      <button class="btn btn-light btn-calc">2</button>
      <button class="btn btn-light btn-calc">3</button>
      <button class="btn btn-operator btn-calc">+</button>

      <button class="btn btn-light btn-calc">0</button>
      <button class="btn btn-light btn-calc">00</button>
      <button class="btn btn-light btn-calc">.</button>
      <button class="btn btn-equal btn-calc">=</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
