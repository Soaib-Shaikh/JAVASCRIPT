<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <form action="" method="post" onsubmit="handleForm(); return false">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <p id="user"></p>
    <p id="pass"></p>
    <button class="btn btn-danger" id="clear">Clear data</button>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let user = document.getElementById('username');
        let pass = document.getElementById('passpassword');
        handleForm = ()=>{
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            user.innerHTML = `Username: ${username}`;
            pass.innerHTML = `Password: ${password}`;
                
        }
        document.getElementById('clear').addEventListener('click', () => {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            username.value = ''; 
            password.value = ''; 
            user.innerHTML = ''; 
            pass.innerHTML = ''; 
        });
    </script>
</body>
</html>
