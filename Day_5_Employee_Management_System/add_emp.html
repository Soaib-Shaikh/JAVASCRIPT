    <main>
        <section class="form">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto pt-4">
                        <form action="" method="post" id="form" class="fw-medium p-3" style="border:2px solid rgb(250, 10, 10); border-radius: 10px;">
                            <h2 class="mt-4 mb-4 text-center">Add Employee</h2>
                            <div class="ename my-3">
                                <label for="ename">Employee name: </label>
                                <input type="text" name="ename" id="ename" class="form-control">
                            </div>
                            <div class="salary my-3">
                                <label for="salary">Salary: </label>
                                <input type="number" name="salary" id="salary" class="form-control">
                            </div>
                            <div class="post my-3">
                                <label for="post">Post: </label>
                                <input type="text" name="post" id="post" class="form-control">
                            </div>
                            <div class="manager my-3">
                                <label for="manager">Manager: </label>
                                <input type="text" name="manager" id="manager" class="form-control">
                            </div>
                            <button class="btn btn-success btn-hover" id="formbtn">Add Employee</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
