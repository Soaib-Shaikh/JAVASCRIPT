<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="./index.html">EMP System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./add_emp.html">Add New Employee</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Product Details
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./add_product.html">Add Product</a></li>
                                <li><a class="dropdown-item" href="./product.html">Products</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="container">
                <div class="row mt-3">

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let viewData = document.querySelector('.products .row');

        const products =[ 
            {
            name:"Bat",
            price:"1500",
            qty:"5",
            img_url:"https://images.unsplash.com/photo-1601758123927-0b1f8c2d6e3f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            }
        ]

        for (i = 0; i < products.length; i++){
            let col_md_6 = document.createElement('div');
            col_md_6.classlist.add('col-md-4');
            col_md_6.classlist.add('mb-3');
            col_md_6.innerHTML = 
            `
                <div class="card">
                    <img src="${products[i].img_url}" class="card-img-top" style="height: 350px;" alt=${products[i].name}>
                    <div class="card-body">
                        <h5 class="card-title">${products[i].name}</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Add To Cart</a>
                    </div>
                </div>
            `
            viewData.appendChild(col_md_6);
        }
    </script>
</body>

</html>
