<!doctype html>
<html lang="en">

<head>
    <title>Animated Login Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        #form {
            display: none;
        }

        body {
            background: linear-gradient(to right, #cbd0d4, #e2e8f0);
            font-family: 'Segoe UI', sans-serif;
        }

        .heading{
            font-size: 30px;
        }
    </style>
</head>

<body>

    <!-- Buttons -->
    <div class="col-md-6 mx-auto mt-5 d-flex justify-content-center gap-5">
        <button id="showForm" class="btn btn-success shadow">Show Form</button>
        <button id="hideForm" class="btn btn-dark shadow">Hide Form</button>
    </div>

    <!-- Form Card -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-4">
                <div class="card shadow-lg border-0 rounded-4" id="form">
                    <div class="card-body p-5 bg-white rounded-4">
                        <h3 class="text-center text-primary mb-4 font-bold heading">Login</h3>
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input required type="email" name="email" class="form-control rounded-md" id="email"
                                    placeholder="Enter your email">
                                <div id="emailHelp" class="form-text text-muted">We'll never share your email.</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input required type="password" name="password" class="form-control rounded-md" id="password"
                                    placeholder="Minimum 8 characters">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="check" required>
                                <label class="form-check-label" for="check">Agree to terms</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 rounded-md shadow-sm">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery & Validation Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    
    <!-- Scripts -->
    <script>
        $(document).ready(() => {
            $('#showForm').click(() => {
                $('#form').slideDown(1000);
            });

            $('#hideForm').click(() => {
                $('#form').slideUp(1000);
            });

            $("#loginForm").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 8
                    }
                },
                messages: {
                    email: {
                        required: "Email is required",
                        email: "Enter a valid email"
                    },
                    password: {
                        required: "Password is required",
                        minlength: "Minimum 8 characters required"
                    }
                },
                
            });
        });
    </script>

</body>

</html>
