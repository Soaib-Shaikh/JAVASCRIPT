<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        #box {
            width: 100%;
            height: 100px;
            background-color: rgb(13, 162, 231);
        }

        button {
            margin: 10px;
            padding: 6px 12px;
        }
    </style>
</head>

<body>

    <div id="box" class="mt-5 d-flex align-items-center">
        <h1 class="mx-5 text-light">Hello User...</h1>
    </div>

    <div class="d-flex justify-content-between mt-5">
        <button class="btn btn-success" id="show">Show( )</button>
        <button class="btn btn-danger" id="hide">Hide( )</button>
        <button class="btn btn-primary" id="toggle">Toggle( )</button>
        <button class="btn btn-success" id="show-3000">Show(3000)</button>
        <button class="btn btn-danger" id="hide-3000">Hide(3000)</button>
        <button class="btn btn-primary" id="toggle-3000">Toggle(3000)</button>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- jquery libraries -->
    <script src="./js/jquery-3.7.1.min.js"></script>

    <!-- javascript libraries -->
    <script src="./js/script.js"></script>

    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("#box").hide();
            });

            $("#show").click(function () {
                $("#box").show();
            });

            $("#toggle").click(function () {
                $("#box").toggle();
            });

            $("#hide-3000").click(function () {
                $("#box").hide(3000);
            });

            $("#show-3000").click(function () {
                $("#box").show(3000);
            });

            $("#toggle-3000").click(function () {
                $("#box").toggle(3000);
            });

        });
    </script>
</body>

</html>
