<butoon onclick="handleFetch()">Click ME</butoon>

<script>
    const API_URL = "https://jsonplaceholder.typicode.com/posts";

    const handleFetch = () => {
        fetch(API_URL, {
            method: 'GET'
        })
            .then((res) => {
                console.log("API Fetch Success");
                console.log(res);
                return res.json();
            })
            .then((data) => {
                console.log(data);

            })
            .catch((err) => {
                console.log(err);
            })
    }
</script>
