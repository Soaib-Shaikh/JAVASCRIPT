<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1320px;
            padding: 0 15px;
            margin: 0 auto;
        }

        .d-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mx-auto {
            margin: 0 auto;
        }

        .col-md-8 {
            width: 100%;
            max-width: 900px;
            position: relative;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }

        .carousel-inner {
            overflow: hidden;
            position: relative;
        }

        .carousel-item {
            display: none;
            width: 100%;
            transition: opacity 0.6s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .carousel-item.active {
            display: block;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.03);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(-50%) scale(0.95);
        }

        button:nth-of-type(1) {
            left: 15px;
        }

        button:nth-of-type(2) {
            right: 15px;
        }

        @media (max-width: 768px) {
            button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .col-md-8 {
                max-width: 100%;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="carousel">
                    <div id="carousel-inner" class="carousel-inner d-flex">
                        <div class="carousel-item active">
                            <img src="./assest/lake-9585821_1280.webp" alt="">
                        </div>

                        <div class="carousel-item ">
                            <img src="./assest/free-nature-images.jpg" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./assest/landscape-7373484_640.jpg" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="./assest/beautiful-natural-image-1844362_1280.jpg" alt="">
                        </div>
                    </div>

                    <button onclick="prevSlide()">Prev</button>
                    <button onclick="nextSlide()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script1.js"></script>
</body>

</html>
