<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Employee Record System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #cfd9df);
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
    }

    .table-container {
      margin-top: 50px;
    }

    table th,
    table td {
      vertical-align: middle;
      text-align: center;
      font-size: 15px;
    }

    .table th {
      background-color: #007bff;
      color: #fff;
    }

    .table td {
      background-color: #f9f9f9;
    }

    .btn-sm {
      font-size: 13px;
    }

    .highlight {
      font-weight: 600;
      color: #343a40;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center text-primary">ðŸ§¾ Employee Record Management</h2>
      <form id="employeeForm" onsubmit="addEmployee(); return false;">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="empid" class="form-label">Employee ID</label>
            <input type="number" id="empid" class="form-control" placeholder="e.g. E101">
          </div>
          <div class="col-md-4">
            <label for="empname" class="form-label">Employee Name</label>
            <input type="text" id="empname" class="form-control" placeholder="e.g. John Doe">
          </div>
          <div class="col-md-4">
            <label for="department" class="form-label">Department</label>
            <input type="text" id="department" class="form-control" placeholder="e.g. IT, HR, Sales">
          </div>
          <div class="col-md-4">
            <label for="salary" class="form-label">Salary (â‚¹)</label>
            <input type="number" id="salary" class="form-control" placeholder="e.g. 50000" min="0" step="0.01">
          </div>
          <div class="col-md-4">
            <label for="attendence" class="form-label">Attendance (%)</label>
            <input type="number" id="attendence" class="form-control" placeholder="e.g. 95" min="0" max="100">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h4 class="text-secondary mt-5 mb-3">ðŸ“‹ Employee Records</h4>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Department</th>
              <th>Salary</th>
              <th>Attendance</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">
            <!-- Rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
