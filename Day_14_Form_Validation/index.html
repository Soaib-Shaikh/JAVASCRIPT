<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto mt-4">
                <form action="" method="post" id="login-form">
                    <h2 class="fw-bold fs-3 text-center">Login</h2>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                        <span id="error-username" class="text-danger"></span>
                        <span id="success-username" class="text-success"></span>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        <span id="error-password" class="text-danger"></span>
                        <span id="success-password" class="text-success"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        <span id="error-email" class="text-danger"></span>
                        <span id="success-email" class="text-success"></span>
                    </div>

                    <div class="mb-3">
                        <label for="number" class="form-label">Number</label>
                        <input type="number" name="number" id="number" class="form-control" placeholder="Number">
                        <span id="error-number" class="text-danger"></span>
                        <span id="success-number" class="text-success"></span>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Address">
                        <span id="error-address" class="text-danger"></span>
                        <span id="success-address" class="text-success"></span>
                    </div>

                    <button class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
